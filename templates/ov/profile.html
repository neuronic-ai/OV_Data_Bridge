{% extends "ov/base.html" %}
{% load static %}

{% block title %}
    <title>Profile</title>
{% endblock title %}

{% block content %}
    <div class="main-content">
        <div class="profile-page form profile-change-password">
            <form>
                <div class="form-group">
                    <label class="col-form-label">
                        <i class="fa fa-user" style="font-size: 21px"></i>Name:
                    </label>
                    <input type="text" class="form-control-plaintext" value="{{ username }}">
                </div>
                <div class="form-group">
                    <label class="col-form-label">
                        <i class="fa fa-envelope"></i>Email:
                    </label>
                    <input type="text" class="form-control-plaintext" value="{{ email }}">
                </div>
                <div class="form-group">
                    <label class="col-form-label">
                        <i class="fa fa-key"></i>Password:
                    </label>
                    <input type="password" class="form-control-plaintext" value="password">
                </div>
                <div class="form-group">
                    <a href="{% url "change_password" %}" class="change-paddword">Change Password</a>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
